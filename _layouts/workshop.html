---
layout: default
---

<div class="workshop">
  <div class="row">
    <div class="col-sm-7 col-sm-offset-3">
      <div class="workshop__row workshop-page-row">
        <div class="row">
          <div class="col-xs-8 va-middle">
            <h2 class="workshop__title">{{ page.title }}</h2>
          </div>
          <div class="col-xs-4 text-right va-middle">
            <div class="workshop__date-range">{{ page.date_range }}</div>
          </div>
        </div>
      </div>
      <div class="page-content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
